<div class="cv-container">
  <section id="cv-header">
    <h1>{{ textContent.header }}</h1>
    <div class="cv-content">
      <div class="profile-pic">
        <img src="assets/profile_photo.jpg" alt="{{ textContent.pictureAlt }}">
      </div>
      <div class="about-me">
        <h2>{{ textContent.aboutMe.title }}</h2>
        <p>{{ textContent.aboutMe.text }}.</p>
      </div>
    </div>
  </section>
  <section id="work-experience">
    <h2 class="timeline-header">{{ textContent.workExperience.title }}</h2>
    <p class="section-summary">{{ textContent.workExperience.text }}</p>
    <app-employment-history></app-employment-history>
  </section>
  <section id="education">
    <h2 class="timeline-header">{{ textContent.education.title }}</h2>
    <p class="section-summary">{{ textContent.education.text }}</p>
    <app-education-history></app-education-history>
  </section>

  <section id="skills-section">
    <h2>Technical Skills</h2>

    <div *ngFor="let skill of skills" class="skill">
      <span>{{skill.name}}</span>
      <div class="progress-bar">
        <div class="progress" [ngStyle]="{ 'width.%': skill.level }"></div>
      </div>
    </div>
  </section>

</div>
