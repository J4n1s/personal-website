<h1>Get in touch!</h1>

<form class="container" [formGroup]="contactForm" (ngSubmit)="onSubmit()">
  <div class="row form-group">
    <label for="name">Name</label>
    <input type="text" name="name" class="form-control" id="name" placeholder="Your Name"
           formControlName="name">
  </div>

  <div class="row form-group">
    <label for="mail">E-Mail</label>
    <input type="text" name="mail" class="form-control" id="mail" placeholder="E-Mail address"
           formControlName="mail">
  </div>

  <div class="row form-group">
    <label for="phone">Phone Number</label>
    <input type="text" name="phone" class="form-control" id="phone" placeholder="Phone number"
           formControlName="phone">
  </div>

  <div class="row form-group">
    <label for="message">Message</label>
    <textarea rows="10" name="message" class="form-control" id="message" placeholder="Your Message"
              formControlName="message"></textarea>
  </div>

  <button type="submit" class="btn btn-light">Submit Message</button>
</form>
